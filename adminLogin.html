<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Club Admin Login</title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFace, 'Segoe UI', sans-serif;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
    }

    html {
      height: 100%;
    }

    .container {
      width: 90%;
      max-width: 450px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      border: 1px solid #e2e8f0;
      padding: 48px 40px;
    }

    .logo-section {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 16px;
    }
    .logo img{
    height: 50px;
    width: 50px;

}

    .club-name {
      font-size: 28px;
      font-weight: 700;
      color: #1a202c;
      margin: 0;
    }

    .page-title {
      font-size: 24px;
      font-weight: 600;
      color: #2d3748;
      text-align: center;
      margin: 0 0 12px 0;
    }

    .welcome-message {
      font-size: 15px;
      color: #718096;
      text-align: center;
      margin: 0 0 32px 0;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 8px;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 12px 16px;
      font-size: 15px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    input[type="text"]:focus,
    input[type="email"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      color: #ffffff;
      background: #667eea;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 8px;
    }

    .submit-btn:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .success-message {
      display: none;
      padding: 16px;
      background: #c6f6d5;
      border: 2px solid #68d391;
      border-radius: 8px;
      color: #22543d;
      font-size: 14px;
      margin-top: 20px;
      text-align: center;
    }

    .success-message.show {
      display: block;
    }

    @media (max-width: 480px) {
      .container {
        padding: 32px 24px;
      }

      .club-name {
        font-size: 24px;
      }

      .page-title {
        font-size: 20px;
      }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body>
  <main class="container">
   <div class="logo-section">
    <img src="logo.png" alt="" class="logo">
    <h1 class="club-name" id="clubName">Fitness Club</h1>
   </div>
   <h2 class="page-title" id="pageTitle">Admin Access</h2>
   <p class="welcome-message" id="welcomeMessage">Enter your admin credentials to continue</p>
   <form id="loginForm">
    <div class="form-group"><label for="adminName">Admin Name</label> <input type="text" id="adminName" name="adminName" required>
    </div>
    <div class="form-group"><label for="adminEmail">Email Address</label> <input type="email" id="adminEmail" name="adminEmail" required>
    </div><button type="submit" class="submit-btn" id="submitBtn">Access Dashboard</button>
   </form>
   <div class="success-message" id="successMessage">
    ✓ Welcome back! Redirecting to dashboard...
   </div>
  </main>
  <script>
    const defaultConfig = {
      club_name: "Fitness Club",
      page_title: "Admin Access",
      welcome_message: "Enter your admin credentials to continue",
      submit_button_text: "Access Dashboard",
      primary_color: "#667eea",
      surface_color: "#ffffff",
      text_color: "#1a202c",
      secondary_text_color: "#718096",
      success_color: "#68d391"
    };

    async function onConfigChange(config) {
      const clubName = config.club_name || defaultConfig.club_name;
      const pageTitle = config.page_title || defaultConfig.page_title;
      const welcomeMessage = config.welcome_message || defaultConfig.welcome_message;
      const submitButtonText = config.submit_button_text || defaultConfig.submit_button_text;
      const primaryColor = config.primary_color || defaultConfig.primary_color;
      const surfaceColor = config.surface_color || defaultConfig.surface_color;
      const textColor = config.text_color || defaultConfig.text_color;
      const secondaryTextColor = config.secondary_text_color || defaultConfig.secondary_text_color;
      const successColor = config.success_color || defaultConfig.success_color;

      document.getElementById('clubName').textContent = clubName;
      document.getElementById('pageTitle').textContent = pageTitle;
      document.getElementById('welcomeMessage').textContent = welcomeMessage;
      document.getElementById('submitBtn').textContent = submitButtonText;

      document.body.style.background = '#ffffff';
      document.querySelector('.container').style.background = surfaceColor;
      document.querySelector('.club-name').style.color = textColor;
      document.querySelector('.page-title').style.color = textColor;
      document.querySelector('.welcome-message').style.color = secondaryTextColor;
      
      const labels = document.querySelectorAll('label');
      labels.forEach(label => label.style.color = textColor);

      const inputs = document.querySelectorAll('input');
      inputs.forEach(input => {
        input.addEventListener('focus', function() {
          this.style.borderColor = primaryColor;
          this.style.boxShadow = `0 0 0 3px ${primaryColor}20`;
        });
      });

      document.querySelector('.submit-btn').style.background = primaryColor;
      document.querySelector('.submit-btn').addEventListener('mouseenter', function() {
        this.style.background = adjustColor(primaryColor, -15);
      });
      document.querySelector('.submit-btn').addEventListener('mouseleave', function() {
        this.style.background = primaryColor;
      });

      const logoCircles = document.querySelectorAll('.logo circle');
      logoCircles.forEach(circle => {
        circle.setAttribute('fill', primaryColor);
      });
      const logoPaths = document.querySelectorAll('.logo path, .logo rect');
      logoPaths.forEach(path => {
        if (path.hasAttribute('fill')) {
          path.setAttribute('fill', primaryColor);
        }
        if (path.hasAttribute('stroke')) {
          path.setAttribute('stroke', primaryColor);
        }
      });

      document.querySelector('.success-message').style.background = `${successColor}40`;
      document.querySelector('.success-message').style.borderColor = successColor;
    }

    function adjustColor(color, percent) {
      const num = parseInt(color.replace("#", ""), 16);
      const amt = Math.round(2.55 * percent);
      const R = (num >> 16) + amt;
      const G = (num >> 8 & 0x00FF) + amt;
      const B = (num & 0x0000FF) + amt;
      return "#" + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
        (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
        (B < 255 ? B < 1 ? 0 : B : 255))
        .toString(16).slice(1);
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.primary_color || defaultConfig.primary_color,
            set: (value) => {
              if (window.elementSdk) {
                window.elementSdk.setConfig({ primary_color: value });
              }
            }
          },
          {
            get: () => config.surface_color || defaultConfig.surface_color,
            set: (value) => {
              if (window.elementSdk) {
                window.elementSdk.setConfig({ surface_color: value });
              }
            }
          },
          {
            get: () => config.text_color || defaultConfig.text_color,
            set: (value) => {
              if (window.elementSdk) {
                window.elementSdk.setConfig({ text_color: value });
              }
            }
          },
          {
            get: () => config.secondary_text_color || defaultConfig.secondary_text_color,
            set: (value) => {
              if (window.elementSdk) {
                window.elementSdk.setConfig({ secondary_text_color: value });
              }
            }
          },
          {
            get: () => config.success_color || defaultConfig.success_color,
            set: (value) => {
              if (window.elementSdk) {
                window.elementSdk.setConfig({ success_color: value });
              }
            }
          }
        ],
        borderables: [],
        fontEditable: undefined,
        fontSizeable: undefined
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ["club_name", config.club_name || defaultConfig.club_name],
        ["page_title", config.page_title || defaultConfig.page_title],
        ["welcome_message", config.welcome_message || defaultConfig.welcome_message],
        ["submit_button_text", config.submit_button_text || defaultConfig.submit_button_text]
      ]);
    }

   document.getElementById('loginForm').addEventListener('submit', function(e) {
  e.preventDefault();
  
  const adminName = document.getElementById('adminName').value;
  const adminEmail = document.getElementById('adminEmail').value;
  
  if (adminName && adminEmail) {
    document.getElementById('successMessage').classList.add('show');
    document.getElementById('loginForm').style.opacity = '0.5';
    document.getElementById('submitBtn').disabled = true;
    
    setTimeout(() => {
      document.getElementById('successMessage').textContent = `✓ Welcome, ${adminName}! Dashboard loading...`;
      
     
      window.location.href = "dash.html"; 
    }, 1500);
  }
});


    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    } else {
      onConfigChange(defaultConfig);
    }
    
  </script>

</html>
